<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Responsive Food Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        .container-fluid {
            padding: 10px;
        }
        .card {
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .fixed-top .row {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
  <body>
    <div class="container-fluid fixed-top" style="background-color: bisque;">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-4 col-12 mb-2">
                <label for="inputSearch" class="form-label">Search Here Your Food</label>
                <div class="input-group">
                    <input type="text" id="inputSearch" class="form-control" placeholder="Enter food name">
                    <button onclick="SearchFood()" class="btn btn-success">Search</button>
                </div>
            </div>
            <div class="col-md-4 col-12 text-center">
                <h4>Total Selected Food: <span id="SelectedFood">0</span></h4>
                <span id="FullRslt" class="text-danger"></span>
            </div>
        </div>
    </div>

    <div class="container pt-5 my-5">
        <div class="row">
            <div class="col-lg-9 col-md-8 col-sm-12">
                <div class="row" id="RowMeal"></div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12">
                <h1 class="pt-5 text-danger">My Cart</h1>
                <div class="row" id="AddedCartRows"></div>
            </div>
        </div>

    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div id="Modal" class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div id="ModalDivElement" class="modal-content"></div>
      </div>
    </div>

    <script src="./script/functionApi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
